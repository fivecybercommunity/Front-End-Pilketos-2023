    <div class="container d-flex justify-content-center align-items-center border-0 kotak-login" >
        <form action="vote.html" class="col-lg-6 col-12 col-sm-8 d-flex bg-white align-items-center  px-1 flex-column rounded-2 justify-content-center align-items-center py-5" onsubmit="passSubmit()" autocomplete="off" >
            <h1 class="fs-1 fw-bold mt-3">Login</h1>
            <p>Silakan login ke akun</p>
            <div class="mb-3 w-75">
              <label for="NIS" class="form-label">NIS</label>
              <input type="number" class="form-control" id="NIS" required placeholder="Masukkan NIS">
            </div>
            <div class="mb-3 w-75">
              <label for="Password" class="form-label">Password</label>
              <input type="password" class="form-control" id="Password" required placeholder="Masukkan Password">
              <div class="mb-3 mt-1">
                <input type="checkbox" class="form-check-input" id="showpassword" onclick="hidepass()">
                <label class="form-check-label" for="showpassword">Tampilkan Password</label>
            </div>
            </div>

            <button type="submit" class="tombolsubmit mb-3 w-75 btn btn-primary border-0">Masuk</button>
        </form>
    </div>

    <script>
      navstatus = false;
      document.getElementById("btn-nav").addEventListener("click", () => {
        navmenu = document.getElementById("nav-container");

        if (!navstatus) {
          navmenu.classList.toggle("d-none");
          setTimeout(() => {
            navmenu.classList.toggle("aktif");
          }, 50);
          navstatus = true;
        } else {
          navmenu.classList.toggle("aktif");
          setTimeout(() => {
            navmenu.classList.toggle("d-none");
          }, 500);
          navstatus = false;
        }
      });

      function hidepass(){
        const passCheckbox = document.getElementById('showpassword');
        const passtext = document.getElementById('Password');

        if(passCheckbox.checked == true){
          passtext.type = 'text';
        }else{
          passtext.type = 'password';

        }
      }

      function passSubmit(){
        const passtext = document.getElementById('Password');
        if(passtext.type != "password"){
          passtext.type ="password";
        }
      }
    </script>
