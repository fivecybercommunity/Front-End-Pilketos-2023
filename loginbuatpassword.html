<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Membuat Akun</title>

    <!--CSS-->
    <link rel="stylesheet" href="./scss/login.css" />
    <link rel="stylesheet" href="./scss/home.css" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav>
      <div class="logo ms-4">
        <img src="./src/logo-SMAN_5.png" alt="" id="mh" />
        <h1 class="fs-4 d-none d-md-flex">SMAN 5 Bandung</h1>
      </div>
      <i class="bi bi-list d-md-none text-white me-4" id="btn-nav"></i>
      <div class="links me-4 g-5 d-none d-md-flex pt-md-0 pt-5" id="nav-container">
        <a href="./index.html" class="fs-5 fw-bold">Home</a>
        <a href="" class="fs-5 fw-bold">Tata Cara</a>
        <a href="./login.html" class="fs-5 fw-bold login rounded-2 d-none">Login</a>
      </div>
    </nav>
    
    <div class="container d-flex justify-content-center align-items-center h-100">
        <form action="vote.html" class="col-lg-6 col-12 col-sm-8 d-flex bg-white align-items-center  px-1 flex-column rounded-2 justify-content-center align-items-center py-5" onsubmit="passSubmit()" autocomplete="off" >

            <h1 class="fs-1 fw-bold mt-3">Membuat Akun</h1>
            <p>Silakan masukan NIS dan NISN untuk membuat akun! </p>
            
            <div class="mb-3 w-75">
              <label for="NIS" class="form-label">NIS</label>
              <input type="number" class="form-control" id="NIS" required placeholder="Masukkan NIS">
            </div>

            <div class="mb-3 w-75">
                <label for="NISN" class="form-label">NISN</label>
                <input type="number" class="form-control" id="NISN" required placeholder="Masukkan NISN">
            </div>

            <button type="submit" class="tombolsubmit mb-3 w-75 btn btn-primary">Masuk</button>
        </form>
    </div>
  

    <!--footer-->
    <footer class="d-flex justify-content-between align-items-center flex-column flex-md-row gap-5">
      <!-- identitas -->
      <div class="indentitas">
        <p class="fw-semibold">Collaborration of PK and FCC</p>
        <div class="logo-container d-flex justify-content-center gap-3">
          <img src="./src/logo-pk 3.png" alt="" />
          <img src="./src/logo_FCC 2.png" alt="" />
        </div>
      </div>
    </footer>

    <script>
      navstatus = false;
      document.getElementById("btn-nav").addEventListener("click", () => {
        navmenu = document.getElementById("nav-container");

        if (!navstatus) {
          navmenu.classList.toggle("d-none");
          setTimeout(() => {
            navmenu.classList.toggle("aktif");
          }, 50);
          navstatus = true;
        } else {
          navmenu.classList.toggle("aktif");
          setTimeout(() => {
            navmenu.classList.toggle("d-none");
          }, 500);
          navstatus = false;
        }
      });

      function hidepass(){
        const passCheckbox = document.getElementById('showpassword');
        const passtext = document.getElementById('Password');

        if(passCheckbox.checked == true){
          passtext.type = 'text';
        }else{
          passtext.type = 'password';

        }
      }

      function passSubmit(){
        const passtext = document.getElementById('Password');
        if(passtext.type != "password"){
          passtext.type ="password";
        }
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
