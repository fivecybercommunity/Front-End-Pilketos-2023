<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />

    <!--CSS-->
    <link rel="stylesheet" href="./scss/home.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav>
      <div class="logo ms-4">
        <img src="./src/logo-SMAN_5.png" alt="" id="mh" />
        <h1 class="fs-4 d-none d-md-flex">SMAN 5 Bandung</h1>
      </div>
      <i class="bi bi-list d-md-none text-white me-4" id="btn-nav"></i>
      <div class="links me-4 g-5 d-none d-md-flex pt-md-0 pt-5" id="nav-container">
        <a href="./index.html" class="fs-5 fw-bold">Home</a>
        <a id="btn-tata" class="fs-5 fw-bold">Tata Cara</a>
        <a href="./login.html" class="fs-5 fw-bold login rounded-2">Daftar</a>
      </div>
    </nav>

    <!-- jumbotron -->
    <div class="jumbotron">
      <div class="title text-center">
        <h1 class="fs-1">Pendaftaran Pemilihan Ketua OSIS</h1>
        <h1 class="fs-1">SMAN 5 Bandung 2023</h1>
        <a class="fs-4 p-3 rounded-3 mt-5" id="btn-profil-calon" href="./loginbuatpassword.html">Daftar</a>
      </div>
      <img src="./src/logo-SMAN_5.png" alt="" />
    </div>

  </main>

    <!--footer-->
    <footer class="d-flex justify-content-between align-items-center flex-column flex-md-row gap-5">
      <!-- identitas -->
      <div class="indentitas">
        <p class="fw-semibold">Collaborration of PK and FCC</p>
        <div class="logo-container d-flex justify-content-center gap-3">
          <img src="./src/logo-pk 3.png" alt="" />
          <img src="./src/logo_FCC 2.png" alt="" />
        </div>
      </div>
    </footer>

    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script>
      navstatus = false;
      document.getElementById("btn-nav").addEventListener("click", () => {
        navmenu = document.getElementById("nav-container");

        if (!navstatus) {
          shownav();
        } else {
          hidenav();
        }
      });

      document.getElementById('btn-tata').addEventListener("click", ()=>{
        pergi("tataCara");
        setTimeout(()=>{
          hidenav();
        }, 500)
      })

      function shownav(){
        navmenu.classList.toggle("d-none");
          setTimeout(() => {
            navmenu.classList.toggle("aktif");
          }, 50);
          navstatus = true;
      }

      function hidenav(){
        navmenu.classList.toggle("aktif");
          setTimeout(() => {
            navmenu.classList.toggle("d-none");
          }, 500);
          navstatus = false;
      }

      
    </script>
  </body>
</html>
